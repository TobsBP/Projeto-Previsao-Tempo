<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="scripts.js"></script>
  <title>Previsão do Tempo</title>
</head>

<body>

  <div class="main-box">

    <input class="input-city" type="text" placeholder="Digite o nome da cidade">
    <button class="serch-button" onclick="pressed()">
      <img class="img-find" src="https://www.svgrepo.com/show/488200/find.svg" alt="serch">
    </button>

    <div class="midle-box">
      <h2 class="city">Tempo em São Paulo</h2>

      <p class="temp">21ºC</p>

      <div class="smoll-box">

        <img class="img-prev" alt="icon-info" src="https://openweathermap.org/img/wn/04n.png">
        <p class="text-prev">Nublado</p>
        
      </div>

    </div>

  </div>


</body>

</html>
